{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results</h2>

        {% if searchResults|length == 0 %}
        <p class="alert alert-light">No results found</p>
        {% endif %}
        {% for result in searchResults %}
        <div class="card mb-2">   
            <div class="card-body">
                <a href="{{ url_for('book', isbn=result.isbn) }}">
                    {{ result.title }}, {{ result.author }}, {{ result.isbn }}
                </a>
                
            </div>
        </div>
        {% endfor %}


{% endblock %}
