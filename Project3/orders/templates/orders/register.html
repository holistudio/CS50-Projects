{% extends "orders/base.html" %}

{% block body %}
<div class="container col-4">
  <h4>User Registration</h4>
<br>
{% if messages %}
{% for message in messages %}
  {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
  <div class="alert alert-danger" role="alert">
      {{ message }}
  </div>
  {% endif %}
{% endfor %}
{% endif %}
  <form action="{% url 'orders:register' %}" method="post" autocomplete="off">
    {% csrf_token %}

    <div class="form-group">
      <h5>Login Information</h5>
        <input class="form-control" id="username" name="username" placeholder="Username">
        <input type="password" class="form-control" name="password" placeholder="Password">
        <input type="password" class="form-control" name="pw-conf" placeholder="Confirm Password">
    </div>

    <div class="form-group">
      <h5>Personal Information</h5>
      <input  class="form-control" name="first-name" placeholder="First name">
      <input  class="form-control" name="last-name" placeholder="Last name">
      <input  class="form-control" name="email" placeholder="Email">
    </div>

    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Register">
    </div>

  </form>
</div>
{% endblock %}
